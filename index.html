<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Futuro Semplice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .answer {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz - Futuro Semplice</h1>
  <div id="quiz"></div>
  <button id="submit">Controlla le risposte</button>
  <p id="result"></p>

  <script>
    const questions = [
      { question: "Io (andare) al mare.", options: ["andrà", "andrò", "andròò", "andremo"], correct: "andrò" },
      { question: "Tu (avere) successo.", options: ["avrò", "avrài", "avrai", "avremo"], correct: "avrai" },
      { question: "Noi (fare) una passeggiata.", options: ["faremo", "farò", "farai", "faranno"], correct: "faremo" },
      { question: "Loro (essere) felici.", options: ["sarai", "saranno", "sarò", "sarà"], correct: "saranno" },
      { question: "Io (volere) partire presto.", options: ["vorrai", "vorrò", "vorrà", "vorremò"], correct: "vorrò" },
      { question: "Voi (sapere) tutto.", options: ["saprò", "saprà", "sapranno", "saprete"], correct: "saprete" },
      { question: "Lei (dovere) studiare.", options: ["dovrò", "dovrà", "dovremo", "dovranno"], correct: "dovrà" },
      { question: "Io (vedere) il film.", options: ["vedremo", "vedrà", "vedrò", "vedròò"], correct: "vedrò" },
      { question: "Tu (potere) venire domani?", options: ["potrà", "potrei", "potrai", "potranno"], correct: "potrai" },
      { question: "Noi (vivere) in Italia.", options: ["vivrà", "vivremo", "vivranno", "vivrei"], correct: "vivremo" },
      { question: "Loro (parlare) con il professore.", options: ["parlerò", "parlerà", "parleranno", "parleremo"], correct: "parleranno" },
      { question: "Voi (mangiare) fuori stasera.", options: ["mangerà", "mangerete", "mangeranno", "mangerò"], correct: "mangerete" },
      { question: "Io (scrivere) una lettera.", options: ["scriverà", "scriverò", "scriveremo", "scriverai"], correct: "scriverò" },
      { question: "Tu (leggere) quel libro.", options: ["leggerà", "leggeranno", "leggerai", "leggeremo"], correct: "leggerai" },
      { question: "Lei (capire) subito.", options: ["capirò", "capirà", "capiremo", "capiranno"], correct: "capirà" },
      { question: "Noi (partire) domani.", options: ["partirò", "partiremo", "partiranno", "partirà"], correct: "partiremo" },
      { question: "Loro (chiedere) aiuto.", options: ["chiederò", "chiederanno", "chiederai", "chiederà"], correct: "chiederanno" },
      { question: "Voi (correre) al parco.", options: ["correrò", "correrete", "correranno", "correrà"], correct: "correrete" },
      { question: "Io (comprare) un'auto nuova.", options: ["comprerò", "comprerà", "compreranno", "comprerai"], correct: "comprerò" },
      { question: "Tu (giocare) a calcio.", options: ["giocherò", "giocherai", "giocherà", "giocheremo"], correct: "giocherai" }
    ];

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const submitButton = document.getElementById("submit");

    function loadQuiz() {
      questions.forEach((q, index) => {
        const questionElement = document.createElement("div");
        questionElement.classList.add("question");
        questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        q.options.forEach(option => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="question${index}" value="${option}" /> ${option}`;
          label.classList.add("answer");
          questionElement.appendChild(label);
        });

        quizContainer.appendChild(questionElement);
      });
    }

    function checkAnswers() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
        if (selectedAnswer && selectedAnswer.value === q.correct) {
          score++;
        }
      });
      resultContainer.textContent = `Hai risposto correttamente a ${score} su ${questions.length} domande!`;
    }

    submitButton.addEventListener("click", checkAnswers);
    loadQuiz();
  </script>
</body>
</html>
