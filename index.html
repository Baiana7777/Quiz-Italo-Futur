<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Futuro Semplice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    #quiz {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .question {
      margin: 20px 0;
    }
    .answer {
      display: block;
      margin: 10px 0;
    }
    #submit {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #764ba2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #submit:hover {
      background-color: #667eea;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Quiz - Futuro Semplice</h1>
  <div id="quiz"></div>
  <button id="submit" style="display:none;">Controlla le risposte</button>
  <p id="result"></p>

  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const questions = [
      { question: "Io (andare) al mare.", options: ["andrà", "andrò", "andròò", "andremo"], correct: "andrò" },
      { question: "Tu (avere) successo.", options: ["avrò", "avrài", "avrai", "avremo"], correct: "avrai" },
      { question: "Noi (fare) una passeggiata.", options: ["faremo", "farò", "farai", "faranno"], correct: "faremo" }
    ];

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const submitButton = document.getElementById("submit");
    const clickSound = document.getElementById("click-sound");

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion(index) {
      quizContainer.innerHTML = "";
      const q = questions[index];
      const questionElement = document.createElement("div");
      questionElement.classList.add("question");
      questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

      q.options.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="question${index}" value="${option}" /> ${option}`;
        label.classList.add("answer");
        label.addEventListener("click", () => clickSound.play());
        questionElement.appendChild(label);
      });

      quizContainer.appendChild(questionElement);
    }

    function checkAnswer() {
      const selectedAnswer = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
      if (selectedAnswer && selectedAnswer.value === questions[currentQuestionIndex].correct) {
        score++;
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion(currentQuestionIndex);
      } else {
        resultContainer.textContent = `Hai risposto correttamente a ${score} su ${questions.length} domande!`;
        submitButton.style.display = 'block';
      }
    }

    submitButton.addEventListener("click", () => {
      resultContainer.textContent = `Hai risposto correttamente a ${score} su ${questions.length} domande!`;
    });

    loadQuestion(0);

    quizContainer.addEventListener("change", checkAnswer);
  </script>
</body>
</html>
